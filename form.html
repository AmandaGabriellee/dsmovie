<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DsMovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <nav class="conteiner">
            <h1>DSMovie</h1>
            <div class=" dsmovie-contact-conteiner">
                <img src="img/github.svg" alt="Github">
                <a href="https://github.com/AmandaGabriellee">/AmandaGabriellee</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="dsmovie-form-section">

            <div class="container dsmovie-form-container">

                <div>
                    <div class="dsmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/wiE9doxiLwq3WCGamDIOb2PqBqc.jpg"
                            alt="Peaky Blinders">
                        <div class="dsmovie-from-descripition">
                            <h3>Peaky Blinders</h3>
                            <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group dsmovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="dsmovie-form-btn-container">
                                    <button class="dsmovie-btn" type="submit">Salvar</button>
                                    <a class href="index.html">Cancelar</a>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>


            </div>

        </section>

    </main>

</body>

</html>
